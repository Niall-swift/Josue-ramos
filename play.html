<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família=Josefin+Sans:ital,wght@0,100;0.400;1.100&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
  />
    <link rel="stylesheet" href="play.css">
    <link rel="stylesheet" href="plays.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="barra-de-navegacao">
        <i class='bx bxl-microsoft'></i>
        <h1>Microsoft Music</h1>
        </div>
        <div class="menu">
            <i class='bx bx-menu'></i>
        </div>
    </header>

    <section class="destaqui" id="destaqui">
        <div class="box-des">
            <i class='bx bx-music'></i>
           <h3></h3>
           <div class="slider">
            <div class="slide_viewer">
              <div class="slide_part">
                <div class="slide">
                </div>
                <div class="slide">
                </div>
                <div class="slide">
                </div>
                <div class="slide">
                </div>
                <div class="slide">
                </div>
              </div>
            </div>
          </div>
           <p>Uma música perfeita para qualquer momento</p>
         </div>
    </section>
    <main class="play__list">
        <h1>Play List</h1>
    </main>
    <section class="plays" id="plays">
        <div class="play">
            <i class='bx bx-music'></i>
            <h3></h3>
            <div class="container">
                <div class="player">
                  <audio id="audio-player"></audio>
          
                  <h2 id="song-name" class="song-name"></h2>
                  <p id="song-author" class="song-author"></p>
          
                  <div class="player-progress">
                    <div class="progress-values">
                      <span id="player-current-time">--:--</span>
                      <span id="player-duration">--:--</span>
                    </div>
                    <!-- <progress id="player-progress"></progress> -->
                    <input type="range" id="player-progress" value="50" />
                  </div>
          
                  <div class="player-buttons">
                    <button id="btn-repeat" class="btn btn-repeat">
                        <i class='bx bx-repeat'></i>
                    </button>
                    <button id="btn-prev" class="btn btn-prev">
                      <i class="bi bi-rewind-fill"></i>
                    </button>
                    <button id="btn-play" class="btn btn-play">
                      <i id="btn-play-icon" class="bi bi-play-fill"></i>
                    </button>
                    <button id="btn-next" class="btn btn-next">
                      <i class="bi bi-fast-forward-fill"></i>
                    </button>
          
                    <div class="dropdown">
                      <button id="btn-volume" class="btn btn-volume">
                        <i class="bi bi-volume-up-fill"></i>
                      </button>
          
                      <div class="dropdown-content">
                        <input
                          type="range"
                          id="player-volume"
                          value="1"
                          min="0"
                          max="1"
                          step="0.01"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <p></p>
         </div>
    </section>
    <section class="artitas" id="artitas">
        <div class="art">
            <img src="img/filipe_ret.webp">
            <p>Ret</p>
        </div>

        <div class="art">
            <img src="img/gloeia.webp">
            <p>Ret</p>
        </div>

        <div class="art">
            <img src="img/bebe.jpg">
            <p>Ret</p>
        </div>

        <div class="art">
            <img src="img/coldplay.webp">
            <p>Ret</p>
        </div>

        <div class="art">
            <img src="img/milly.jpg">
            <p>Ret</p>
        </div>

        <div class="art">
            <img src="img/taylor.png">
            <p>Ret</p>
        </div>
    </section>
<script src="sang.js"></script>
 <script src="play.js"></script>
</body>
</html>
