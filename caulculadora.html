<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2? família=Josefin+Sans:ital,wght@0,100;0.400;1.100&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>calculadora</title>
    
     <link href="caulculadora.css" rel="stylesheet" />
    <script src="caulculadora.js" </script>
    
    
    
</head>
<header>
    <div class="redes">
        <a href="https://www.facebook.com/niall.swift.10">
            <div class="seletion facebook" tooltip="facebook">
                <div class="icon">
                    <i class='bx bxl-facebook'></i>
                </div>
            </div>
        </a>

        <a href="https://www.instagram.com/niall_swift_/">
            <div class="seletion instagram" tooltip="instafram">
                <div class="icon">
                    <i class='bx bxl-instagram'></i>
                </div>
            </div>
        </a>

        <a href="https://wa.me/qr/ZHFTC3KLDDZ6B1">
            <div class="seletion whatsapp" tooltip="whatsapp">
                <div class="icon">
                    <i class='bx bxl-whatsapp'></i>
                </div>
            </div>
        </a>

        <a href="https://github.com/Niall-swift">
            <div class="seletion github" tooltip="github">
                <div class="icon">
                    <i class='bx bxl-github'></i>
                </div>
            </div>
        </a>
    </div>

</header>
<body>
   <div class="conteudo">
    <div class="calculadora">
        <header class="opcoes_janela">
            <div></div>
            <div></div>
            <div></div>
        </header>
        <main class="conteudo_botoes">
            <input type="text" placeholder="0"   class="js-resultado" />
            <a class="botoes_inicias js-btn-ac">AC</a>
            <a class="botoes_inicias js-btn-del">DEL</a>
            <a class="botoes_inicias js-btn-mais-menos">+/-</a>
            <a class="js-btn-padroes" data-valor="/">÷</a>
            <a class="js-btn-padroes" data-valor="7">7</a>
            <a class="js-btn-padroes" data-valor="8">8</a>
            <a class="js-btn-padroes" data-valor="9">9</a>
            <a class="js-btn-padroes" data-valor="*">x</a>
            <a class="js-btn-padroes" data-valor="4">4</a>
            <a class="js-btn-padroes" data-valor="5">5</a>
            <a class="js-btn-padroes" data-valor="6">6</a>
            <a class="js-btn-padroes" data-valor="-">-</a>
            <a class="js-btn-padroes" data-valor="1">1</a>
            <a class="js-btn-padroes" data-valor="2">2</a>
            <a class="js-btn-padroes" data-valor="3">3</a>
            <a class="js-btn-padroes" data-valor="+">+</a>
            <a class="js-btn-padroes botao0 border-radius-esquerda" data-valor="0">0</a>
            <a class="js-btn-padroes" data-valor=".">.</a>
            <a class="js-btn-igual border-radius-direita">=</a>
        </main>
    </div>
   </div>

   <script src="Caulculadora.js"></script>
   
</body>
</html>
